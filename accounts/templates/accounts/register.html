{% extends 'base.html' %}

{% block titulo %}Cadastro | {% endblock %}

{% block content %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'register' %}">
  {% include 'partials/_messages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label>Seu nome:</label>
    <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control" placeholder="Nome">
  </div>
  <div class="form-group">
    <label>Seu sobrenome:</label>
    <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control"
      placeholder="Sobrenome">
  </div>
  <div class="form-group">
    <label>Endereço de e-mail:</label>
    <input type="email" name="email" value="{{ request.POST.email }}" class="form-control" placeholder="E-mail">
    <small id="emailHelp" class="form-text text-muted">Nós nunca divulgaremos seu e-mail.</small>
  </div>
  <div class="form-group">
    <label>Nome de usuário:</label>
    <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control" placeholder="Usuário">
  </div>
  <div class="form-group">
    <label>Sua senha:</label>
    <input type="password" name="senha" class="form-control" placeholder="Senha">
  </div>
  <div class="form-group">
    <label>Repita sua senha:</label>
    <input type="password" name="senha2" class="form-control" placeholder="Senha">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>

{% endblock %}
