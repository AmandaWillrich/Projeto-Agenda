{% extends 'base.html' %}

{% block titulo %}Login | {% endblock %}

{% block content %}
<h1 class="mt-3 mb-3">Faça seu Login</h1>


{% if not user.is_authenticated %}
    <form method="POST" action="{% url 'login' %}">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}
        <div class="form-group">
            <label>Nome de usuário:</label>
            <input type="text" name="usuario" value="{{ request.POST.usuario }}"  class="form-control" placeholder="Usuário">
        </div>
        <div class="form-group">
            <label>Sua senha:</label>
            <input type="password" name="senha" class="form-control" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
{% else %}
<p>
    Você já está logado como {{ user }},
    <a href="{% url 'logout' %}">clique aqui</a> para sair.
</p>
{% endif %}
{% endblock %}
